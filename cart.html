<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="content">
        <h1>
            <a href="index.html">SHOP</a>
        </h1>
        <div class="cartHead">
            <h4>Your cart</h4>
        </div>
    </header>
    <main class="cartMain">

        <div class="cartItem">
            <div class="item">
                <div class="itemInfo1">
                    <img src="images/cartItem.jpg" alt="mens hoodie">
                    <p>Men's Tech Shell Full-Zip</p>
                </div>

                <div class="itemInfo2">
                    <div class="info">
                        <p>Quantity</p>
                        <select name="Quantity" id="Quantity">
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M" selected>M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>  
                    </div>
                    <div class="info">
                        <p>Qty</p>
                        <p>:M</p>
                    </div>
                    <div class="info">
                        <p>$50.77</p>
                    </div>      
                </div>
            </div>
            <div class="item">
                <div class="itemInfo1">
                    <img src="images/cartItem.jpg" alt="mens hoodie">
                    <p>Men's Tech Shell Full-Zip</p>
                </div>

                <div class="itemInfo2">
                    <div class="info">
                        <p>Quantity</p>
                        <select name="Quantity" id="Quantity">
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M" selected>M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>  
                    </div>
                    <div class="info">
                        <p>Qty</p>
                        <p>:M</p>
                    </div>
                    <div class="info">
                        <p>$50.77</p>
                    </div>      
                </div>
            </div>
        </div>
        <div class="cartTotal">
            <p>Total:</p>
            <p>$195.75</p>
            <a href="checkOut.html"><button>checkout</button></a>
        </div>
    </main>

</body>
</html>
